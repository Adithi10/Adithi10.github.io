<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script>
        const calc = () => {
           
            add();
            sub();
            mul();
            div();
        }

        function add() {
            let a = Number(t1.value);
            let b = Number(t2.value);
            dvResult.innerHTML += "Addition: " + (a + b) + "<br>";
        }

        function sub() {
            let c = Number(t1.value);
            let d = Number(t2.value);
            dvResult.innerHTML += "Subtraction: " + (c - d) + "<br>";
        }

        function mul() {
            let e = Number(t1.value);
            let f = Number(t2.value);
            dvResult.innerHTML += "Multiplication: " + (e * f) + "<br>";
        }

        function div() {
            let g = Number(t1.value);
            let h = Number(t2.value);
            if (h !== 0) {
                dvResult.innerHTML += "Division: " + (g / h) + "<br>";
            } else {
                dvResult.innerHTML += "Division: Cannot divide by zero<br>";
            }
        }
    </script>
</head>
<body>
    <h1>Basic Calculator</h1>
    <input type="text" id="t1" >
    <input type="text" id="t2" >
    <button onclick="calc()">Submit</button>
    <hr>
    <div id="dvResult"></div>
</body>
</html>
